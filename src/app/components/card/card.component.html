<div class="list-group" *ngIf="task">
  <div class="list-group-item active">
    <span>#{{task.id}} - {{task.title}}</span>

  </div>
  <div class="list-group-item">
    <p>{{task.description}}</p>
    <p>
      <strong>Estimate: </strong>{{task.estimate}} hours
    </p>
    <button type="button" class="btn btn-default pull-left btn-xs" aria-label="Left Align" (click)="delete(task.id)">
      <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
    </button>
    <button *ngIf="isStoppable()" type="button" class="btn btn-default btn-xs pull-right" (click)="done(task.id)">
      <span class="glyphicon glyphicon-stop" aria-hidden="true"></span>
    </button>
    <button *ngIf="isStartable()" type="button" class="btn btn-default btn-xs pull-right" (click)="begin(task.id)">
      <span class="glyphicon glyphicon-play" aria-hidden="true"></span>
    </button>
    <br/>
  </div>
</div>
